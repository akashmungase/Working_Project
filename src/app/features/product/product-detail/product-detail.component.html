<div *ngIf="product" class="container py-4">
  <div class="row g-4">
    <div class="col-md-6">
      <div class="main-image mb-3 border rounded overflow-hidden">
        <img [src]="product.images[selectedImageIndex]" class="img-fluid w-100"
          style="height: 400px; object-fit: contain;" alt="{{ product.title }}">
      </div>
      <div class="thumbnail-container d-flex flex-wrap gap-2">
        <div *ngFor="let image of product.images; let i = index">
          <img [src]="image" class="img-thumbnail pointer" [class.border-primary]="i === selectedImageIndex"
            style="width: 80px; height: 80px;" (click)="selectImage(i)">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h1 class="mb-3">{{ product.title }}</h1>
      <p class="text-muted mb-4">{{ product.category.name }}</p>

      <div class="d-flex align-items-center mb-4">
        <h2 class="mb-0 text-primary">${{ product.price | number:'1.2-2' }}</h2>
      </div>

      <p class="mb-4">{{ product.description }}</p>

      <div class="mb-4">
        <label class="form-label fw-bold">Quantity</label>
        <div class="input-group" style="width: 150px;">
          <button class="btn btn-outline-secondary" type="button" (click)="decreaseQuantity()">
            <i class="bi bi-dash"></i>
          </button>
          <input type="number" class="form-control text-center" [(ngModel)]="quantity" min="1" readonly>
          <button class="btn btn-outline-secondary" type="button" (click)="increaseQuantity()">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>

      <button class="btn btn-outline-secondary btn-lg w-100 py-1" (click)="addToCart()">
        <i class="bi bi-cart-plus me-2"></i> Add to Cart
      </button>

      <button class="btn btn-warning btn-lg w-100 py-1 mt-3" routerLink="/cart">
        Go to Cart
      </button>
    </div>
  </div>
</div>
