<!-- product-detail/product-detail.component.html -->
<div *ngIf="loading" class="text-center py-5">
  <div class="spinner-border" role="status"></div>
  <p class="mt-2">Loading product details...</p>
</div>

<div *ngIf="!loading && !product" class="alert alert-danger text-center mt-5">
  Product not found
</div>

<div *ngIf="!loading && product" class="container py-4">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6">
      <div class="main-image mb-3">
        <img [src]="product.images[selectedImageIndex]" 
             class="img-fluid rounded" 
             alt="Main product image">
      </div>
      <div class="thumbnail-container d-flex flex-wrap">
        <div *ngFor="let image of product.images; let i = index" 
             class="me-2 mb-2">
          <img [src]="image" 
               class="img-thumbnail" 
               [class.border-primary]="i === selectedImageIndex"
               style="width: 80px; height: 80px; cursor: pointer;" 
               (click)="selectImage(i)">
        </div>
      </div>
    </div>
    
    <!-- Product Info -->
    <div class="col-md-6">
      <h1>{{ product.title }}</h1>
      <p class="text-muted">{{ product.category.name }}</p>
      
      <div class="d-flex align-items-center mb-3">
        <h2 class="mb-0">${{ product.price }}</h2>
      </div>
      
      <p>{{ product.description }}</p>
      
      <!-- Quantity Selector -->
      <div class="mb-4">
        <label class="form-label">Quantity</label>
        <div class="input-group" style="width: 150px;">
          <button class="btn btn-outline-secondary" 
                  type="button"
                  (click)="quantity = quantity > 1 ? quantity - 1 : 1">
            -
          </button>
          <input type="number" 
                 class="form-control text-center" 
                 [(ngModel)]="quantity"
                 min="1">
          <button class="btn btn-outline-secondary" 
                  type="button"
                  (click)="quantity = quantity + 1">
            +
          </button>
        </div>
      </div>
      
      <!-- Add to Cart Button -->
      <button class="btn btn-primary btn-lg w-100" (click)="addToCart()">
        Add to Cart
      </button>
    </div>
  </div>
</div>
