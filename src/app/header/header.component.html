<nav class="navbar navbar-expand-lg bg-light-yellow fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="">E-Shopping</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">Cart</a>
        </li>
      </ul>

      <ul class="navbar-nav me-3">
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/cart">
            <i class="bi bi-cart fs-5"></i>
            <span *ngIf="cartItemCount > 0"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ cartItemCount }}
              <span class="visually-hidden">items in cart</span>
            </span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav align-items-center">
        <li class="nav-item" *ngIf="!currentUser">
          <a class="nav-link d-flex align-items-center" routerLink="/auth/login">
            <i class="bi bi-box-arrow-in-right me-1"></i>
          </a>
        </li>

        <li class="nav-item d-flex align-items-center me-2" *ngIf="currentUser">
          <img [src]="userData?.avatar" class="rounded-circle me-2 border" alt="Profile"
            style="width: 35px; height: 35px; object-fit: cover;">
          <span class="fw-medium">{{ userData?.name || 'User' }}</span>
        </li>

        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link d-flex align-items-center pointer" (click)="logoutUser()">
            <i class="bi bi-box-arrow-right me-1"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
